            <p>Thanks for visiting. Here is a contact form for business<br>

            <h3>Contact Form</h3><!--start form-->
              <form autocomplete="off" form action="email.php" method="post">
            <label>How would you rate this attraction?</label>
            <input type="text" list="dataList" placeholder="rating">
            <datalist id="dataList">
                <option>Incredible</option>
                <option>Amazing</option>
                <option>Excellent</option>
                <option>Perfect</option>
            </datalist>
            <br><br>
            <label>Email:</label>
            <input type="email">
            <br><br>
            <label>Your Name:</label>
            <input type="text" placeholder="First & Last name" required>
            <br><br>
            <label>Message:</label>
            <br>
            <textarea></textarea>
            <br><br>
            <label>Password:</label>
            <input type="password">
            <br><br>
            <label>Telephone Number:</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br><br>
            <input type="reset">
            <input type="Submit">
            </form></section><!--end form-->
